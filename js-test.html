<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Convert a string in abbreviated form</title>
</head>

<body>
    <img src="jstext.png" />
    <p>see dev console (F12) for result</p>
    <script type="text/javascript">

        // abbreviate string

        abbrev_name = function (str1) {
            var split_names = str1.trim().split(" ");
            if (split_names.length > 1) {
                return (split_names[0] + " " + split_names[1].charAt(0) + ".");
            }
            return split_names[0];
        };
        console.log(abbrev_name("elephant-rides are really fun!"));

        // truncate string

        truncate_string = function (str1, length) {

            if ((str1.constructor === String) && (length > 3)) {
                return str1.slice(0, length);
            }
        };
        console.log(truncate_string("elephant-rides are really fun!", 4));

        // trim string

        var myString = "elephant-rides are really fun!";
        var newString = myString.substr(3);
        console.log(newString)

    </script>

</body>

</html>
